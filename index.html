<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 하는사람들 모여라!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4655;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #ff4655;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile div {
            flex-grow: 1;
        }
        .profile div form {
            display: flex;
            flex-direction: column;
        }
        .profile div form input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .profile div form input[type="text"] {
            background-color: #555;
            color: #fff;
        }
        .board, .chatroom {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .board form, .chatroom form {
            display: flex;
            flex-direction: column;
        }
        .board input, .chatroom input, .board textarea, .chatroom textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .board button, .chatroom button {
            padding: 10px;
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .post-list {
            margin-top: 20px;
        }
        .post {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .post h4 {
            margin: 0;
        }
        .post img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }
        .post a {
            color: #ff4655;
            text-decoration: none;
        }
        .chat-log {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-message img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .chat-message div {
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #modal img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #modal h3 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #modal p {
            margin: 5px 0;
        }
        #modal button {
            padding: 10px;
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        #modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .attachment {
            margin-top: 10px;
        }
        .attachment-content {
            display: none;
            margin-top: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .attachment button {
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>발로란트 하는사람들 모여라!!</h1>
        <p>사이트 주인도 발로를 못한다는 사실...... 그래도 많이 들어와 주세요!!! (웹사이트는 Chat GPT가 만듬)</p>
    </header>

    <div class="container">
        <!-- 로그인 섹션 -->
        <div class="section">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <button onclick="logout()">로그아웃</button>
        </div>

        <!-- 프로필 섹션 -->
        <div class="section" id="profile-section" style="display:none;">
            <h2>플레이어 프로필</h2>
            <div class="profile">
                <img src="profile.jpg" alt="프로필 사진" width="100" height="100" id="profile-pic">
                <div>
                    <form id="profile-form">
                        <input type="file" id="profile-pic-input" accept="image/*">
                        <input type="text" id="nickname" placeholder="닉네임">
                        <input type="text" id="tier" placeholder="티어">
                        <button type="button" onclick="saveProfile()">프로필 저장</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 동영상 및 글 게시판 섹션 -->
        <div class="section board">
            <h2>게시판</h2>
            <form id="post-form">
                <input type="text" placeholder="제목" required>
                <textarea placeholder="내용을 입력하세요" required></textarea>
                <button type="submit">게시하기</button>
            </form>
            <div class="post-list" id="post-list">
                <!-- 실시간 게시판 항목이 여기에 추가됩니다 -->
            </div>
        </div>

        <!-- 채팅방 섹션 -->
        <div class="section chatroom">
            <h2>채팅방</h2>
            <div id="chat-log" class="chat-log">
                <!-- 실시간 채팅 로그가 여기에 표시됩니다 -->
            </div>
            <form id="chat-form">
                <input type="text" placeholder="메시지를 입력하세요" required>
                <button type="submit">보내기</button>
            </form>
        </div>
    </div>

    <!-- 프로필 모달 -->
    <div id="modal-overlay"></div>
    <div id="modal">
        <img src="" alt="프로필 사진" id="modal-profile-pic">
        <h3 id="modal-nickname"></h3>
        <p id="modal-tier"></p>
        <button onclick="closeModal()">닫기</button>
    </div>

    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyBfxs2iF8VFEcbTURs-vA3-GYbxCJcRIPc",
            authDomain: "valorant-rjdragon.firebaseapp.com",
            projectId: "valorant-rjdragon",
            storageBucket: "valorant-rjdragon.appspot.com",
            messagingSenderId: "218677341102",
            appId: "1:218677341102:web:88b7c7d01db9a3156a363f",
            measurementId: "G-TWYVK3QF16"
        };

        // Firebase 앱 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // 로그인
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('로그인 성공:', userCredential.user);
                    loadProfile();
                    document.getElementById('profile-section').style.display = 'block';
                    loadPosts();  // 게시물 로드
                    loadChatMessages();  // 채팅 메시지 로드
                })
                .catch((error) => {
                    console.error('로그인 실패:', error);
                });
        });

        // 로그아웃
        function logout() {
            auth.signOut()
                .then(() => {
                    console.log('로그아웃 성공');
                    document.getElementById('profile-section').style.display = 'none';
                })
                .catch((error) => {
                    console.error('로그아웃 실패:', error);
                });
        }

        // 프로필 저장 기능
        function saveProfile() {
            const user = auth.currentUser;
            if (user) {
                const profilePicInput = document.getElementById('profile-pic-input');
                const profilePic = document.getElementById('profile-pic');
                const nickname = document.getElementById('nickname').value;
                const tier = document.getElementById('tier').value;

                const file = profilePicInput.files[0];
                const reader = new FileReader();

                reader.onloadend = function() {
                    profilePic.src = reader.result;
                    database.ref('users/' + user.uid + '/profile').set({
                        profilePic: reader.result,
                        nickname: nickname,
                        tier: tier
                    });
                }

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    database.ref('users/' + user.uid + '/profile').set({
                        profilePic: profilePic.src,
                        nickname: nickname,
                        tier: tier
                    });
                }
            }
        }

        // 프로필 로드
        function loadProfile() {
            const user = auth.currentUser;
            if (user) {
                database.ref('users/' + user.uid + '/profile').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('profile-pic').src = data.profilePic;
                        document.getElementById('nickname').value = data.nickname;
                        document.getElementById('tier').value = data.tier;
                    }
                });
            }
        }

        // 게시판 데이터베이스 참조
        const postsRef = database.ref('posts');

        // 게시물 작성 후 Firebase에 저장
        const postForm = document.getElementById('post-form');
        postForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const title = postForm.querySelector('input').value;
            const content = postForm.querySelector('textarea').value;
            const user = auth.currentUser;

            if (user) {
                database.ref('users/' + user.uid + '/profile').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    postsRef.push({
                        title: title,
                        content: content,
                        profilePic: data.profilePic,
                        nickname: data.nickname,
                        timestamp: Date.now()
                    });
                    postForm.reset(); // 폼 리셋
                });
            }
        });

        // 게시물 로드 및 실시간 업데이트
        function loadPosts() {
            postsRef.on('child_added', function(snapshot) {
                const postList = document.getElementById('post-list');
                const data = snapshot.val();
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h4>${data.title}</h4>
                    <p>${data.content}</p>
                    <div class="post-profile">
                        <img src="${data.profilePic}" alt="프로필 사진" width="40" height="40">
                        <span>${data.nickname}</span>
                    </div>
                `;
                postList.appendChild(postElement);
            });
        }

        // 채팅 데이터베이스 참조
        const chatRef = database.ref('chat');

        // 채팅 메시지 작성 후 Firebase에 저장
        const chatForm = document.getElementById('chat-form');
        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = chatForm.querySelector('input').value;
            const user = auth.currentUser;

            if (user && message.trim() !== "") {
                database.ref('users/' + user.uid + '/profile').once('value').then((snapshot) => {
                    const data = snapshot.val();
                    chatRef.push({
                        profilePic: data.profilePic,
                        nickname: data.nickname,
                        tier: data.tier,
                        message: message,
                        timestamp: Date.now()
                    });
                    chatForm.querySelector('input').value = ''; // 입력란 비우기
                });
            }
        });

        // 채팅 메시지 로드 및 실시간 업데이트
        function loadChatMessages() {
            chatRef.on('child_added', function(snapshot) {
                const chatLog = document.getElementById('chat-log');
                const data = snapshot.val();
                const chatMessageElement = document.createElement('div');
                chatMessageElement.classList.add('chat-message');
                chatMessageElement.innerHTML = `
                    <img src="${data.profilePic}" alt="프로필 사진" width="40" height="40" onclick="showProfile('${data.profilePic}', '${data.nickname}', '${data.tier}')">
                    <div>${data.message}</div>
                `;
                chatLog.appendChild(chatMessageElement);
                chatLog.scrollTop = chatLog.scrollHeight; // 최신 메시지로 스크롤
            });
        }

        // 프로필 모달 표시
        function showProfile(imgSrc, nickname, tier) {
            document.getElementById('modal-profile-pic').src = imgSrc;
            document.getElementById('modal-nickname').innerText = nickname;
            document.getElementById('modal-tier').innerText = `티어: ${tier}`;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        // 프로필 모달 닫기
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        // 인증 상태 확인
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('사용자 로그인 상태:', user);
                loadProfile();
                document.getElementById('profile-section').style.display = 'block';
                loadPosts();  // 게시물 로드
                loadChatMessages();  // 채팅 메시지 로드
            } else {
                console.log('사용자 로그아웃 상태');
                document.getElementById('profile-section').style.display = 'none';
            }
        });
    </script>
</body>
</html>
