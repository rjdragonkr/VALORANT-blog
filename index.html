<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 하는사람들 모여라!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4655;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #ff4655;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile div {
            flex-grow: 1;
        }
        .profile div form {
            display: flex;
            flex-direction: column;
        }
        .profile div form input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .profile div form input[type="text"] {
            background-color: #555;
            color: #fff;
        }
        .board, .chatroom {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .board form, .chatroom form {
            display: flex;
            flex-direction: column;
        }
        .board input, .chatroom input, .board textarea, .chatroom textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .board button, .chatroom button {
            padding: 10px;
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .post-list {
            margin-top: 20px;
        }
        .post {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .post h4 {
            margin: 0;
        }
        .post img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }
        .post a {
            color: #ff4655;
            text-decoration: none;
        }
        .chat-log {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-message img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .chat-message div {
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #modal img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #modal h3 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #modal p {
            margin: 5px 0;
        }
        #modal button {
            padding: 10px;
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        #modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .attachment {
            margin-top: 10px;
        }
        .attachment-content {
            display: none;
            margin-top: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .attachment button {
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>발로란트 하는사람들 모여라!!</h1>
        <p>사이트 주인도 발로를 못한다는 사실...... 그래도 많이 들어와 주세요!!! (웹사이트는 Chat GPT가 만듬)</p>
    </header>

    <div class="container">
        <!-- 플레이어 프로필 섹션 -->
        <div class="section">
            <h2>플레이어 프로필</h2>
            <div class="profile">
                <img src="profile.jpg" alt="프로필 사진" width="100" height="100" id="profile-pic">
                <div>
                    <form id="profile-form">
                        <input type="file" id="profile-pic-input" accept="image/*">
                        <input type="text" id="nickname" value="YourNickname" placeholder="닉네임">
                        <input type="text" id="tier" value="YourTier" placeholder="티어">
                        <button type="button" onclick="updateProfile()">프로필 수정</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 동영상 및 글 게시판 섹션 -->
        <div class="section board">
            <h2>게시판</h2>
            <form id="post-form">
                <input type="text" placeholder="제목" required>
                <textarea placeholder="내용을 입력하세요" required></textarea>
                <input type="file" id="post-file" accept="image/*,video/*,application/pdf">
                <button type="submit">게시하기</button>
            </form>
            <div class="post-list" id="post-list">
                <!-- 여기에 게시물이 표시됩니다 -->
            </div>
        </div>

        <!-- 채팅방 섹션 -->
        <div class="section chatroom">
            <h2>채팅방</h2>
            <div id="chat-log" class="chat-log">
                <!-- 여기에 채팅 로그가 표시됩니다 -->
            </div>
            <form id="chat-form">
                <input type="text" placeholder="메시지를 입력하세요" required>
                <button type="submit">보내기</button>
            </form>
        </div>
    </div>

    <!-- 프로필 모달 -->
    <div id="modal-overlay"></div>
    <div id="modal">
        <img src="" alt="프로필 사진" id="modal-profile-pic">
        <h3 id="modal-nickname"></h3>
        <p id="modal-tier"></p>
        <button onclick="closeModal()">닫기</button>
    </div>

    <script>
        // 프로필 업데이트 기능
        function updateProfile() {
            const profilePicInput = document.getElementById('profile-pic-input');
            const profilePic = document.getElementById('profile-pic');
            const nickname = document.getElementById('nickname').value;
            const tier = document.getElementById('tier').value;

            // 프로필 사진 업데이트
            const file = profilePicInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                profilePic.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }

            // 닉네임과 티어 업데이트
            document.querySelector('.profile h3').innerText = `닉네임: ${nickname}`;
            document.querySelector('.profile p').innerText = `티어: ${tier}`;
        }

        // 게시판 데이터 저장 및 불러오기
        document.addEventListener('DOMContentLoaded', loadPosts);

        const postForm = document.getElementById('post-form');
        const postList = document.getElementById('post-list');

        postForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 시 새로고침 방지
            const title = postForm.querySelector('input').value;
            const content = postForm.querySelector('textarea').value;
            const fileInput = document.getElementById('post-file');
            const file = fileInput.files[0];

            const postElement = document.createElement('div');
            postElement.classList.add('post');

            let fileLink = '';
            if (file) {
                const reader = new FileReader();

                reader.onloadend = function() {
                    if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                        fileLink = `
                            <div class="attachment">
                                <button onclick="toggleAttachment(this)">첨부 파일 보기</button>
                                <div class="attachment-content">
                                    ${file.type.startsWith('image/') ? `<img src="${reader.result}" alt="첨부 이미지">` : `<video controls><source src="${reader.result}" type="${file.type}">Your browser does not support the video tag.</video>`}
                                </div>
                            </div>`;
                    } else {
                        fileLink = `<a href="${reader.result}" download="${file.name}">파일 다운로드</a>`;
                    }
                    postElement.innerHTML = `
                        <h4>${title}</h4>
                        <p>${content}</p>
                        ${fileLink}
                        <div class="post-profile">
                            <img src="${document.getElementById('profile-pic').src}" alt="프로필 사진" width="40" height="40">
                            <span>${document.getElementById('nickname').value}</span>
                        </div>
                    `;
                    postList.appendChild(postElement);
                    savePosts();
                }

                reader.readAsDataURL(file);
            } else {
                postElement.innerHTML = `
                    <h4>${title}</h4>
                    <p>${content}</p>
                    <div class="post-profile">
                        <img src="${document.getElementById('profile-pic').src}" alt="프로필 사진" width="40" height="40">
                        <span>${document.getElementById('nickname').value}</span>
                    </div>
                `;
                postList.appendChild(postElement);
                savePosts();
            }

            postForm.reset(); // 폼 리셋
        });

        function savePosts() {
            localStorage.setItem('posts', postList.innerHTML);
        }

        function loadPosts() {
            const savedPosts = localStorage.getItem('posts');
            if (savedPosts) {
                postList.innerHTML = savedPosts;
            }
        }

        // 첨부 파일 보기 토글
        function toggleAttachment(button) {
            const content = button.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                button.textContent = "첨부 파일 숨기기";
            } else {
                content.style.display = "none";
                button.textContent = "첨부 파일 보기";
            }
        }

        // 프로필 모달 표시
        function showProfile(imgSrc, nickname, tier) {
            document.getElementById('modal-profile-pic').src = imgSrc;
            document.getElementById('modal-nickname').innerText = nickname;
            document.getElementById('modal-tier').innerText = `티어: ${tier}`;
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        // 프로필 모달 닫기
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
